<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute</title>
</head>
<body>
    <img src="./img/Capture1.PNG" alt="mountains" height="400px">

    <img src="../img/Capture1.PNG" alt="mountains">
    <table border="1">
        <tr>
            <th>colum 1</th>
            <th>colum 2</th>
            <th>colum 3</th>
        </tr>
        <tr>
            <td colspan="2">Row 1 colum 1-2</td>
            <td>Row 1 colum 3</td>
        </tr>
        <tr>
            <td colspan="3">Row 2 colum 1-3</td>
            
           
        </tr>

    </table>
    <table border="">
        <tr>
            <th>column 1</th>
            <th>column 2</th>
            <th>column 3</th>
        </tr>
        <tr>
            <td rowspan="2" colspan="2">row 1-2 coumn 1-2</td>
            <td>row 1 column 3 </td>
        </tr>
        <tr>
            <td>row 2 column 3</td>
        </tr>
    </table>
    

    
</body>
</html>

<!--
    attribute are added between the tag name and >
-->
